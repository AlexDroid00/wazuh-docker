<agent_config>
	<localfile>
		<log_format>apache</log_format>
		<location>/var/log/nginx/access.log</location>
	</localfile>
	<localfile>
		<log_format>apache</log_format>
		<location>/var/www/*/log*/*access.log</location>
	</localfile>
	<!-- File integrity -->
	<syscheck>
		<disabled>no</disabled>
		<ignore>/etc/letsencrypt</ignore>
	</syscheck>
</agent_config>