<agent_config>
	<localfile>
		<log_format>iis</log_format>
		<location>%SystemDrive%\inetpub\logs\LogFiles\*\*.log</location>
	</localfile>
	<!-- File integrity -->
	<syscheck>
		<disabled>no</disabled>
		<file_limit>
			<enabled>yes</enabled>
			<entries>100000</entries>
		</file_limit>
		<directories>%SystemDrive%\inetpub\wwwroot</directories>
		<directories>%SystemDrive%\inetpub\configs</directories>
		<directories>C:\Users\Administrator\Documents</directories>
	</syscheck>
</agent_config>